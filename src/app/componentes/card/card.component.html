<section class="card-dados">
    <img class="imagem" [src]="objeto.foto" alt="">
    <div class="card-titulo-preco">
        <div class="card-titulo">
            <h2 class="titulo">{{objeto.marca}}</h2>
            <p class="parag-titulo">{{objeto.modelo}}</p>
        </div>
        <div class="card-preco">
            <p class="paragrafo">from</p>
            <p class="preco">${{objeto.preco}}</p>
        </div>
    </div>
</section>
