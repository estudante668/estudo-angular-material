<mat-card appearance="outlined">
    <section class="imagem">
        <img [src]= "objeto.foto" alt="">
    </section>
    <section class="card-dados">
        <div class="card-left">
            <h2 class="modelo">{{ objeto.modelo }}</h2>
            <p class="marca">{{ objeto.marca }}</p>  
        </div>
        <div class="card-rigth">
            <p class="titulo">Por:</p>
            <p class="preco">{{ objeto.preco }}</p>
        </div>
    </section>
</mat-card>
